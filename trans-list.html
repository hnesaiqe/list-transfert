<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfert List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row text-center">

            <!-- Colonne Items -->
            <div class="col-5">
                <div class="title">
                    <h1>ITEMS</h1>
                </div>
                <div class="formItems" id="formItemsId">
                    <form class="list-group" id="listItems" name="form">
                        <li class="list-item">
                            <input class="formCheckInput" type="checkbox" name="check[]" value="" aria-label="...">
                            jQuery
                        </li>
                        <li class="list-item">
                            <input class="formCheckInput" type="checkbox" name="check[]" value="" aria-label="...">
                            AngularJS
                        </li>
                        <li class="list-item">
                            <input class="formCheckInput" type="checkbox" name="check[]" value="" aria-label="...">
                            VueJS
                        </li>
                        <li class="list-item">
                            <input class="formCheckInput" type="checkbox" name="check[]" value="" aria-label="...">
                            PHP
                        </li>
                        <li class="list-item">
                            <input class="formCheckInput" type="checkbox" name="check[]" value="" aria-label="...">
                            Ruby on Rails
                        </li>
                    </form>
                </div>
                <div class="itemsNomber" id="itemsNomber">
                    <label id="itemsNbrId" for="itemsNbr">dd</label>
                </div>
            </div>

            <!-- FlÃ©che de direction -->
            <div class="col-2">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" id="btnLeft" class="btn btn-danger">Left</button>
                    <button type="button" class="btn btn-warning" disabled>SWITCH</button>
                    <button type="button" id="btnRight" class="btn btn-success">Right</button>
                </div>
            </div>

            <!-- Colonnes selected -->
            <div class="col-5">
                <div class="title">
                    <h1>SELECTEDS</h1>
                </div>
                <div id="formSelectedId" class="formSelected">
                    <form class="list-group" id="listSelected" name="formS">
                        <li class="list-selected" id="selected">
                            <input class="formCheckInput" type="checkbox" value="" aria-label="..." name="check[]">
                            ReactJS
                        </li>
                        <li class="list-selected">
                            <input class="formCheckInput" type="checkbox" value="" aria-label="..." name="check[]">
                            JavaScript
                        </li>
                        <li class="list-selected">
                            <input class="formCheckInput" type="checkbox" value="" aria-label="..." name="check[]">
                            Java
                        </li>
                        <li class="list-selected">
                            <input class="formCheckInput" type="checkbox" value="" aria-label="..." name="check[]">
                            Python
                        </li>
                        <li class="list-selected">
                            <input class="formCheckInput" type="checkbox" value="" aria-label="..." name="check[]">
                            TypeScript
                        </li>
                    </form>
                </div>
                <div class="selectedNumber" id="selectedNumber">
                    <label id="selectedNbrId" for="selectedNbr">ee</label>
                </div>

            </div>
        </div>           
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>

    <script>
        // Left button

        document.getElementById("btnLeft").addEventListener("click", transfertLeft);

        function transfertLeft() {

            item = document.getElementsByTagName("li");
            ok = document.querySelectorAll(".formCheckInput");

            for (i = 0; i < ok.length; i++) {

                if (ok[i].checked) {
                    document.getElementById('listItems').appendChild(item[i]);
                    ok[i].checked = false;
                } 
            }
        }


        // Right button

        document.getElementById("btnRight").addEventListener("click", transfertRight);

        function transfertRight() {

            item = document.getElementsByTagName("li");
            ok = document.querySelectorAll(".formCheckInput");

            for (i = 0; i < ok.length; i++) {

                if (ok[i].checked) {
                    document.getElementById('listSelected').appendChild(item[i]);
                    ok[i].checked = false;
                } 
            }
        }

        
    </script>
</body>

</html>
